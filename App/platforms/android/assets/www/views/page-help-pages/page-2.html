<div class="second-help-page">
    <div class="create-ad-header"> 
        <img src="./img/page-help/flower.png" alt="אייקון" class="flower-icon"><div
         class="create-ad-inner-header">
            <span class="title-help-header">יצירת מודעה חדשה</span>
            <img src="./img/page-help/coin.png" alt="מטבע" class="coin-icon">
            <span class="description">בעלות בסיסית של 10 מטבעות</span>
        </div>
    </div>
    <div class="create-ad-part-two">
        <div class="urgency">
            <label for="">רמת הדחיפות</label>
            <img src="./img/page-help/coin.png" alt="מטבע" class="coin-icon"><span
             class="note">בחר את רמת הדחיפות של הבקשה, באפשרותך לקדם את המודעה לרמה קריטית בתוספת
                <span>5 מטבעות</span>
            </span>
            <div class="urgency-level">
                <button>נמוכה</button>
                <button>בינונית</button>
                <button>גבוהה</button>
                <button>קריטית 5</button>
            </div>
        </div>
        <div class="scroll-box">
            <label for="">רדיוס החיפוש</label>
                <div class="range-bg">
                    <img src="./img/page-help/scroll-icon.png" alt="" class="range">
                </div>
                <p></p>
            <span>10 קילומטרים</span>
        </div>
        <div class="ad-time">
            <label for="">זמן הופעת המודעה</label>
            <img src="./img/page-help/coin.png" alt="מטבע" class="coin-icon"><span
             class="note">זמן הופעת המודעה באופן בסיסי הוא 72 שעות, יש באפשרותך לשדרג זמן זה בתוספת מטבעות.</span>
            <div class="ad-hours">
                <button>72 שעות</button>
                <button>80 שעות</button>
                <button>95 שעות</button>
                <button>128 שעות</button>
            </div>
        </div>
    </div>
    <div class="help-buttons">
        <button class="undo" ng-click="changeInnerView('help')">חזור</button>
        <button class="confirm" ng-click="changeInnerView('help-pages/page-3')">הבא</button>
    </div>
</div>

<script>

    var offset;
    var isDown = false;
    var range_bg = document.querySelector(".range-bg");
    var icon = document.querySelector(".range-bg .range");
    var p = document.querySelector(".scroll-box p");

    icon.addEventListener('touchstart', function (e) {
        isDown = true;
        offset = icon.offsetLeft - e.clientX;
    }, { passive: true  });

    document.addEventListener('touchend', function () {
        isDown = false;
    }, { passive: true  });

    document.addEventListener('touchmove', function (event) {
        event.preventDefault();
        if (isDown) {
            var mousePosition = event.clientX;
            var newPosition = mousePosition + offset;
            var maxMove = range_bg.offsetWidth - icon.offsetWidth;
            if (newPosition >= 0 && newPosition <= maxMove) {
                icon.style.left = newPosition + 'px';
                var bgWidth = range_bg.offsetWidth;
                var num = newPosition * 100 / (bgWidth - 100);
                p.innerHTML = Math.round(num * 100) / 100 + "%";
            }
            else if (newPosition < 0) {
                icon.style.left = 0 + 'px';
                p.innerHTML = 0 + "%";
            }
            else if (newPosition > maxMove) {
                icon.style.left = maxMove + 'px';
                p.innerHTML = 100 + "%";
            }
        }
    }, { passive: true  });


</script>
